<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center p-4"> Weather Dashboard </h1>
    </header>
    <main class="container">
      <section class="row">
        <aside class="col-sm-12 col-lg-3">
          <!-- Form -->
          <form id="search-form" class="form">
            <div class="input-section">
              <input
                class="form-input"
                style="width: 100%;"
                type="text"
                id="search-input"
                placeholder="Search for a city"
                aria-labelledby="form-heading"
                aria-controls="forecast"
              />
            </div>

            <div>
              <button style="width: 100%;" class="btn search-button btn-primary">Search</button>
            </div>
            <hr />
          </form>
        </aside>

        <section class="col-sm-12 col-lg-9">
          <section id="today"></section>
          <section id="forecast" class="row"></section>
        </section>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js"></script>
</html>
